<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body class="p-5">

<script type="module">
  import DependencyInjection from '../../src/DependencyInjection.mjs';

  class A {
    constructor({ B }) { console.info('B', B); }
  }

  class B {
    constructor({ C }) { console.info('C', C); }
  }

  class C {
    constructor({  }) { }
  }

  async function bootstrap() {
    const di = DependencyInjection.createRoot({
      A, B, C
    });

    console.info(di, di.get(A));
  }
  bootstrap();
</script>
</body>
</html>
